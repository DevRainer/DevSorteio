<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>DevSorteio</title>
</head>

<body>
    <div class="logo-container">
        <img class="logo-img" src="./assets/logo-img.png" alt="logo-DevSorteio">
    </div>

    <p>Sortear um número</p>

    <div class="container">
        <input type="number" class="min" placeholder="Mínimo" />
        <input type="number" class="max" placeholder="Máximo" />
    </div>
    <div class="result">
        <button type="button" class="sortear">Sortear</button>
        <p class="result-text">Resultado: <span class="result-number">0</span></p>

</body>

<script src="./script.js"></script>

</html>
